<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if task_list %}
    {% for task in task_list %}
        <h1>{{ task.title }}</h1>
        <p>{{ task.text }}</p>
    {% endfor %}
{% else %}
<p>There are no tasks!!</p>
{% endif %}
</body>
</html>
