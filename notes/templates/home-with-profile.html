{% extends 'base.html' %}
{% block content %}

    <h1>My Notes</h1>

    {% if not notes %}
    <h2>There are no notes.</h2>
    <!--notes container-->
    {% else %}
        {% for note in notes %}
    <div class="note-container">
        <h2>{{ note.title }} <img src="{{ note.image_url }}" alt="image"/></h2>

        <div class="right">
            <a class="button details" href="{% url 'note details' note.id %}">Details</a>
            <a class="button edit" href="{% url 'edit note' note.id %}">Edit</a>
            <a class="button delete" href="{% url 'delete note' note.id %}">Delete</a>
        </div>
    </div>
        {% endfor %}
    {% endif %}
    <!--end notes container-->
{% endblock %}
